<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para 
            agendar a sua mentoria.</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fiedlset-wrapper">
                    <Legend>Informações pessoais</Legend>
                
                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="last-name">Sobrenome</label>
                        <input type="text" id="last name" required/>
                    </div>
                </div>    
                  <div class="input-wrapper">
                     <label for="mentory-email">Email<span>(digite um email válido)</span></label>
                     <input type="email" id="mentory-email">
                  </div>
            
                    <div class="input-wrapper">
                        <Label for="password">Senha<span>(mínimo de 6 caracteres)</span></Label>
                        <input type="password">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fiedlset-wrapper">
                <Legend>Informações do Mentor</Legend>
                    <div class="input-wrapper">
                        <label for="name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fiedlset-wrapper">
                <legend>Seus horários disponíveis</legend>
                        <p>Primeira Mentoria</p>
                            <div class="col-3">
                            <div class="input-wrapper">
                                <label for="date">Data<span>(DD/MM/AA)</span></label>
                                <input type="text">
                            </div>
                           
                            <div class="input-wrapper">
                                <label for="date">Das</label>
                                <input type="text">
                            </div>

                            <div class="input-wrapper">
                                <label for="date">Até</label>
                                <input type="text">
                            </div>
                        </div>
                </div>   
            </fieldset>

            <fieldset>
                    <p>Segunda mentoria</p>
                        <div class="col-4">
                            <div class="input-wrapper">
                                <label for="date">Data<span>(DD/MM/AA)</span></label>
                                <input type="text">
                            </div>
                           
                            <div class="input-wrapper">
                                <label for="date">Das</label>
                                <input type="text">
                            </div>

                            <div class="input-wrapper">
                                <label for="date">Até</label>
                                <input type="text">
                            </div>
                        </div>  
            </fieldset>
         </form>
         <footer>
            <button
                class="button"
                form="my-form">
                 S a l v a r
            </button>
         </footer>
        </div>
    </body>
</html>
